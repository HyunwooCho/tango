<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Framework</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="margin1"></div>


    <div class="Title">
        BackboneNAS
    </div>

    <div class="container" id="URS">
        <div class="Sub_title">
            <p>Target Device</p>
        </div>
        <div id="margin2"></div>
        <img src="{% static 'images/tar_phone.jpg' %}">

        <div id="margin2"></div>

        <div class="Sub_title">
            <p>Dataset</p>
        </div>
        <div id="margin2"></div>
        <img src="{% static 'images/data_det.png' %}">

        <div id="margin2"></div>

        <form action="{% url 'backboneNAS:URSList' %}" method="POST" enctype="multipart/form-data">
            <!-- <input type="file" name="other input files" placeholder="Enter a title"> -->
            <input type="file" name="data_yaml" accept=".yaml">
            {% csrf_token %}
            <input type="submit" value="Upload">
        </form>
        
        
        
    </div>

    <div id="margin1"></div>

    <div class="reports">
        <form action="{% url 'backboneNAS:create_net' %}" method="GET" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="submit" style="margin-left: 40%; margin-top: 10%;" value = "Backbone Search">
        </form>
    </div>

    <div id="margin3"></div>

    <div class="net2viz">
        <p>{{ path }}</p>
    </div>
    

</body>
</html>
